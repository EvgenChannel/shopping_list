<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>СПИСОК ПОКУПОК</h1>

        <div class="input-section">
            <input type="text" id="productInput" placeholder="Введите продукт..." autocomplete="off">
            <button onclick="addProduct()">Добавить</button>
        </div>

        <ul id="productList"></ul>

        <div class="buttons">
            <button onclick="removeCompleted()" class="secondary">Удалить купленные</button>
            <button onclick="exportList()" class="info">Экспорт</button>
            <button onclick="syncWithCloud()" class="sync">Синхронизация</button>
            <button onclick="clearAll()" class="danger">Очистить всё</button>
        </div>
    </div>

    <!-- Модальное окно для синхронизации -->
    <div id="syncModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Синхронизация</h2>
            <div class="sync-options">
                <button onclick="exportToCloud()">Сохранить в облако</button>
                <button onclick="importFromCloud()">Загрузить из облака</button>
                <div class="sync-info">
                    <p>Текущий список будет сохранён в localStorage браузера</p>
                    <p><small>Данные хранятся только на этом устройстве</small></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
